<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body__container">
      <img
        src="assets/images/bg-pattern.svg"
        class="body__conteiner__img"
        alt=""
        srcset=""
      />
    </div>
    <main id="app" class="app">
      <div class="app__container">
        <div class="header">
          <img
            class="header__img"
            src="assets/images/pattern-circles.svg"
            alt=""
          />
          <div class="header__text">
            <h3>Simple, traffic-based pricing</h3>
            <h5>Sign-up for our 30-day trial. No credict card required</h5>
          </div>
        </div>

        <div class="card">
          <div class="card__header">
            <p>100K PAGEVIEWS</p>
            <h1 class="price">
              $ <span class="price__number priceN">16.00</span
              ><span class="price__month">/month</span>
            </h1>
          </div>
          <div class="card__range">
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="slider"
            />
            <h1 class="price">
              $ <span class="price__number priceN">16.00</span
              ><span class="price__month">/month</span>
            </h1>
          </div>

          <div class="card__package">
            <p>Monrhly Billing</p>
            <div class="card__package__switch" id="switch">
              <div class="card__package__switch__circle"></div>
              <input type="hidden" value="0" id="inputS" />
            </div>
            <p>Yearly Billing</p>
            <span>-25% <span class="discount">discount</span></span>
          </div>
          <hr />
          <div class="card__description">
            <div class="card__description__list">
              <p>
                <img src="assets/images/icon-check.svg" alt="" /> Unlimited
                websites
              </p>

              <p>
                <img src="assets/images/icon-check.svg" alt="" /> 100% data
                ownership
              </p>
              <p>
                <img src="assets/images/icon-check.svg" alt="" /> Email reports
              </p>
            </div>

            <div class="card__description__boton">
              <a href="#" class="boton">Start my trial</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
